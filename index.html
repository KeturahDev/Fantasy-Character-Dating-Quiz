<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Dating Quiz</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Fantasy Dating Quiz</h1>
      <h3>fill out the form below to find out which celbrity you are most compatible with</h3>
    </div>

    <form id="quiz">
      <div class="form-group">
        <label for="question1">how do you want to spend your friday night?</label>
        <select class="form-control" id="q1">
          <option value="0">try to paint buildings or something...</option>
          <option value="10">go on a silent adventure with a stranger</option>
          <option value="100">Volenteer at the homeless shelter</option>
          <option value="1000">going to the gym</option>
          <option value="10000">none of your damn business!</option>
          <option value="100000">talk about the meaning of life</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question2">What do you value most in your partner?</label>
        <select class="form-control" id="q2">
          <option value="0">ambition</option>
          <option value="10">Bi-pedal movement</option>
          <option value="100">commitment</option>
          <option value="1000">resourcefullness</option>
          <option value="10000">guidance</option>
          <option value="100000">guidance, but cuter</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question3">how do spend your free time:</label>
        <select class="form-control" id="q3">
          <option value="1">laughing at the misfortune of others</option>
          <option value="10">listening to peoples problems, but not really caring</option>
          <option value="100">wandering around looking for battles</option>
          <option value="1000">smuggling</option>
          <option value="10000">meditating</option>
          <option value="100000">looking cute</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question4">what is your favorite food</label>
        <select class="form-control" id="q4">
          <option value="1">babies</option>
          <option value="10">tukey leg</option>
          <option value="100">sushi</option>
          <option value="1000">foreign food</option>
          <option value="10000">i feed off of energy itself</option>
          <option value="100000">dont care what I'm eating if I'm with a cutie</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question5">Is skin color important in finding the right partner?</label>
        <select class="form-control" id="q5">
          <option value="100000">what kind of question is that?</option>
          <option value="1">obvoiuosly</option>
          <option value="10">well.. If my partner turns green im calling the dr.</option>
          <option value="100">I have friends of all ethnicities!</option>
          <option value="1000">I genuinely dont care and I hope they dont either.</option>
          <option value="10000">no</option>
        </select>
      </div>
      <div class="form-group">
        <label for="question6">How important is your partner being intelligent?</label>
        <select class="form-control" id="q6">
          <option value="1">eh.. passion is most imprtant</option>
          <option value="10">all that matters is that they know a lot</option>
          <option value="100">meh</option>
          <option value="1000">pretty important.</option>
          <option value="10000">I want them to make ME smart. So.. very much.</option>
          <option value="100000">Yesss</option>
        </select>
      </div>
        <br>
        <button type="submit" class="btn btn-danger">Find out!</button>
    </form>
      <br><br><br>
    <div class="king-hotwheels">
      <p>KING HOTWHEELS</p>
    </div>
    <div class="ash">
      <p>ASH KATCHEM</p>
    </div>
    <div class="han-solo">
      <p>HAN SOLO</p>
    </div>
    <div class="yoda">
      <p>YODA</p>
    </div>
    <div class="baby-yoda">
      <p>BABY YODA</p>
    </div>
    <div class="mecha-hitler">
      <p>MECHA HITLER</p>
    </div>
  </div>
</body>
</html>
